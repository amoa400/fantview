	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<style>
		html,body {margin:0;padding:0;color:#4f4f4f;font-family:"Microsoft Yahei","微软雅黑","华文细黑","宋体",Arial;}
		
		.head {background:#1f2e30;padding:15px;color:#ffffff;}

		.foot {background:#f0f0f0;padding:10px;text-align:center;color:#979797;}

<div class="content">
	<div class="tt">您好，</div>
	<div class="cont">您已被邀请参加<span class="blue"><{title}></span>。</div>
	<?php if ($hasContent) { ?>
	<div class="cont"><{content}></div>
	<?php } ?>
	<div class="split"></div>
	<?php if ($timeMode == 1) { ?>
	<div class="cont">您可以在<span class="red"><{startTime}></span>之后的时间里参加测评。</div>
	<?php } ?>
	<?php if ($timeMode == 2) { ?>
	<div class="cont">您可以在<span class="red"><{endTime}></span>之前的时间里参加测评。</div>
	<?php } ?>
	<?php if ($timeMode == 3) { ?>
	<div class="cont">您可以在<span class="red"><{startTime}></span>到<span class="red"><{endTime}></span>之间的任意时间参加测评。</div>
	<?php } ?>
	<div class="cont">
		<div class="it"><span class="red">测评时长</span>：<{duration}>分钟<?php if ($timeMode >= 2) { ?>（最晚于<{endTime}>提交）<?php } ?></div>
		<div class="it"><span class="red">登录帐号</span>：<{email}></div>
		<div class="it"><span class="red">登录密码</span>：<{password}></div>
		<div class="it"><span class="red">测评地址</span>：<a href="<{link}>"><{link}></a></div>
	</div>
	<div class="ad"><{companyName}></div>
	<div class="item">fantview - 快捷高效的面试方式</div>
</div>

<div class="foot">
	<a href="__ROOT__">fantview.com</a>
