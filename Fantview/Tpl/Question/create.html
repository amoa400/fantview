<div class="question_create">
	<div class="title">
		请选择您想添加的题目类型：
	</div>
	<div class="item ftv_link shadow1w" md_url="/q_program/create">
		<div class="icon"><i class="fa fa-code"></i></div>
		<div class="desc">
			<div class="tt">编程题</div>
			<div class="ct">添加一道编程题，可以添加测试数据，支持多种语言。</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="item ftv_link shadow1w" md_url="/q_base/createSingle">
		<div class="icon"><i class="fa fa-dot-circle-o"></i></div>
		<div class="desc">
			<div class="tt">单项选择题</div>
			<div class="ct">添加一道单选选择题，有且有一个答案是正确选项。</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="item ftv_link shadow1w" md_url="/q_base/createMulti">
		<div class="icon"><i class="fa fa-check-square-o"></i></div>
		<div class="desc">
			<div class="tt">不定项选择题</div>
			<div class="ct">添加一道不定项选择题，至少有一个答案是正确答案。</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="item ftv_link shadow1w" md_url="/q_base/createQA">
		<div class="icon"><i class="fa fa-file-o"></i></div>
		<div class="desc">
			<div class="tt">主观问答题</div>
			<div class="ct">添加一道主观问答题，开放性问题，回答形式多样。</div>
		</div>
		<div class="clear"></div>
	</div>

</div>
