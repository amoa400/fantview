<script>
var totOption = <?php echo max(4, count($single['options'])); ?>;
function setOptionCorrect(obj) {
	if (obj.parent().attr('class').indexOf('option_correct') == -1) {
		$('.question_normal .option').removeClass('option_correct');
		$('.question_normal .option .select .icon').html('<i class="fa fa-circle-o"></i>');
		obj.parent().addClass('option_correct');
		obj.find('.icon').html('<i class="fa fa-dot-circle-o"></i>');
		$('.question_normal input[name="answer"]').val(obj.find('.id').html());
	} else {
		$('.question_normal .option').removeClass('option_correct');
		$('.question_normal .option .select .icon').html('<i class="fa fa-circle-o"></i>');
		$('.question_normal input[name="answer"]').val('');
	}
}
$('.option_list .option .select').click(function() {
	setOptionCorrect($(this));
});
$('.option_list .option_new .btn').click(function() {
	if (totOption >= 26) return;
	$('.option_list .ct').append('<div class="option"><div class="select"><div class="id">' + String.fromCharCode(65 + totOption) +'</div><div class="icon"><i class="fa fa-circle-o"></i></div></div><div class="text"><textarea name="option_' + String.fromCharCode(65 + totOption) + '" class="form-control"></textarea></div><div class="clear"></div></div>');
	totOption++;
	//  重新绑定事件
	$('.option_list .option .select').unbind('click');
	$('.option_list .option .select').click(function() {
		setOptionCorrect($(this));
	});
});
$().ready(function() {
	$('.option_list textarea[name="option_<{$single.answer}>"]').parent().parent().find('.select').click();
});
</script>
