<div class="setting">

	<div class="form_div">
		<div class="content" style="margin:0;">
		<form name="register" action="/test/settingDo" method="post" class="myform">
			<div class="item left">
				<div class="tt">测试名称<span class="tip"></span></div>
				<div class="ct"><input name="name" type="text" class="form-control" value="<{$test.name}>"></div>
			</div>
			<div class="item left">
				<div class="tt">持续时间（分）<span class="tip"></span></div>
				<div class="ct"><input name="duration" type="text" class="form-control" value="<{$test.duration}>"></div>
			</div>
			<div class="clear"></div>
			<div class="item textarea" style="height:300px;">
				<div class="tt">测试描述<span class="tip"></span></div>
				<div class="ct">
					<textarea name="desc_error" style="display:none;"></textarea>
					<script type="text/plain" id="ue_text" name="desc" style="height:250px;"><{$test.desc}></script>
				</div>
			</div>
			<div class="item submit">
				<div class="ct"><input type="submit" value="保存" class="form-control btn btn-primary"></div>
			</div>
			<input name="test_id" value="<{$_GET.test_id}>" class="hidden">
			<span class="submitTip hidden">保存</span>
			<span class="submittingTip hidden">正在保存</span>
			<span class="successTip hidden">保存成功</span>
			<span class="failTip hidden">保存失败</span>
		</form>
		</div>
	</div>

</div>

<script>
	function setEditor() {
		var editor = new UE.ui.Editor();
		editor.render("ue_text");
	}
	
	$().ready(function() {
		setTimeout('setEditor()', 220);
	});
</script>
